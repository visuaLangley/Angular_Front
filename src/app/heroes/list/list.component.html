
<h3>Listado de héroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado: <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>

  <h3>No ha borrado nada.</h3>

</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar último héroe
</button>


<button *ngIf="heroNames.length === 0"
(click)="showAllHeroes()"
class="btn btn-outline-danger">
Mostrar todos los héroes
>

</button>


<ul class="mt-2 list-group">

  <li class="list-group-item" *ngFor="let name of heroNames"> {{ name }}</li>

</ul>
